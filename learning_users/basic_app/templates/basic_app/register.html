{% extends "basic_app/bash.html" %}
{% load staticfiles %}
{% block body_block %}

<div class="jumbotron">
    {% if registered %}
     <h1>Thank you for regestring!</h1>
     {% else %}
     <h1>Register Here!</h1>
     <h3>Fill out the form:</h3>

    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ uer_form.as_p }}
        <!-- from views from the context dictionary -->
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Register">
    </form>
    {% endif %}
</div>

{% endblock body_block %}
